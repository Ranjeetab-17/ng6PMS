<div class="signin-content">
  <mat-card>
    <mat-progress-bar mode="indeterminate" ngShow="false"></mat-progress-bar>
    <mat-tab-group>
      <mat-tab label="Existing User">
        <mat-card-content>
          <form (ngSubmit)="onSubmit()" [formGroup]="pmsloginform">
            <p>Please login to continue</p>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="User ID" name="username" formControlName="username">
            </mat-form-field>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Password" type="password" name="password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button color="info" class="full-width-input" type="button" (click)="login()">Login</button>
            &nbsp;
            <button mat-raised-button color="default" class="full-width-input" (click)="signup(pmsloginform.value.email,pmsloginform.value.password)"
              type="submit">SignUp</button>
            &nbsp;
            <button mat-raised-button color="primary" class="full-width-input" (click)="loginWithFacebook()" type="button">
              Login with Facebook
              <mat-icon svgIcon="facebook"></mat-icon>
            </button>
            &nbsp;
            <button mat-raised-button color="warn" class="full-width-input" type="button" (click)="loginWithgoogle()">
              Login with Google
              <mat-icon svgIcon="google"></mat-icon>
            </button>
          </form>
        </mat-card-content>

      </mat-tab>
      <mat-tab label="New User">
        <mat-card-content>
          <form [formGroup]="pmsRegisterForm">
            <mat-card-content>
              <mat-form-field class="full-width-input">
                <input matInput placeholder="UserID" name="userid" formControlName="userid" />
              </mat-form-field>

              <div fxFlexLayout="row" fxLayoutAlign="space-between">
                <mat-form-field fxFlex="45%">
                  <input matInput placeholder="Name" name="name" formControlName="name" />
                </mat-form-field>
                <mat-form-field fxFlex="45%">
                  <input matInput placeholder="Last Name" name="lname" formControlName="lname" />
                </mat-form-field>
              </div>

              <mat-radio-group formControlName="gender">
                <mat-radio-button value="1">Male</mat-radio-button> &nbsp;&nbsp;
                <mat-radio-button value="2">Female</mat-radio-button>
              </mat-radio-group>

              <mat-form-field class="full-width-input">
                <input matInput [matDatepicker]="picker" placeholder="DOB" formControlName="dob">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi="true" #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="full-width-input">
                <input matInput placeholder="MobileNo" formControlName="mobileno" name="mobileno" />
              </mat-form-field>

              <mat-form-field class="full-width-input">
                <input matInput placeholder="EmailID" type="email" formControlName="email" name="email" />
              </mat-form-field>

              <mat-form-field class="full-width-input">
                <input matInput placeholder="confirm EmailID" name="confirmEmail" formControlName="confirmEmail" />
              </mat-form-field>

              <mat-form-field class="full-width-input">
                <input matInput placeholder="Password" type="password" name="password" formControlName="password" />
              </mat-form-field>

              <mat-form-field class="full-width-input">
                <input matInput placeholder="confirm Password" type="password" name="confirmpassword" formControlName="confirmpassword" />
              </mat-form-field>

              <div align="left">
                <button mat-raised-button color="primary" disabled="!pmsRegisterForm.valid" (click)="SaveTask(pmsRegisterForm.value)">Save</button>
                <button mat-raised-button color="warn" (click)="clear()">Clear</button>
              </div>
            </mat-card-content>
          </form>
        </mat-card-content>

      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>

<pre>{{pmsRegisterForm.status|json}}</pre>

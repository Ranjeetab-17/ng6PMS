<div class="signin-content">
  <form [formGroup]="taskForm">
    <mat-card>
      <mat-card-title>Create New Task</mat-card-title>
      <mat-card-content>
        <mat-form-field class="full-width-input">
          <input matInput [matDatepicker]="picker" placeholder="PMS Accept Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi="true" #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput [matDatepicker]="raiseddate" placeholder="PMS Raised Date">
          <mat-datepicker-toggle matSuffix [for]="raiseddate"></mat-datepicker-toggle>
          <mat-datepicker touchUi="true" #raiseddate></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="PMS Ticket" />
        </mat-form-field>

        <mat-radio-group class="full-width-input">
          <mat-radio-button value="1">Pending</mat-radio-button> &nbsp;
          <mat-radio-button value="2">Complete</mat-radio-button>
        </mat-radio-group>

        <mat-form-field class="full-width-input">
          <textarea matInput placeholder="Description"></textarea>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <textarea matInput placeholder="Reason"></textarea>
        </mat-form-field>

        <!-- <p>You selected: {{selected}}</p> -->


        <div align="left">
          <button mat-raised-button color="primary" (click)="SaveTask(taskForm.value)">Save</button>
          <button mat-raised-button color="warn" (click)="clear()">Clear</button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>

<div class="signin-content">
  <form [formGroup]="taskForm">
    <mat-card>
      <mat-card-title>Create New User</mat-card-title>
      <mat-card-content>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="UserID" />
        </mat-form-field>

        <div fxFlexLayout="row" fxLayoutAlign="space-between">
          <mat-form-field fxFlex="45%">
            <input matInput placeholder="Name" />
          </mat-form-field>
          <mat-form-field fxFlex="45%">
            <input matInput placeholder="Last Name" />
          </mat-form-field>
        </div>

        <mat-radio-group>
          <mat-radio-button value="1">Male</mat-radio-button>
          <mat-radio-button value="2">Female</mat-radio-button>
        </mat-radio-group>

        <mat-form-field class="full-width-input">
          <input matInput [matDatepicker]="picker" placeholder="DOB">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi="true" #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="MobileNo" />
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="EmailID" />
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="confirm EmailID" />
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="Password" />
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="confirm Password" />
        </mat-form-field>

        <div align="left">
          <button mat-raised-button color="primary" (click)="SaveTask(taskForm.value)">Save</button>
          <button mat-raised-button color="warn" (click)="clear()">Clear</button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
